<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>table th, table td {
        padding: 7px;
    }</style>
    <title>Cars</title>
</head>
<body>
<table th:border="1">
    <caption>SPb - 2023</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>typeEngine</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Car : ${carsList}">
        <td th:text="${Car.id}">id</td>
        <td th:text="${Car.brand}">brand</td>
        <td th:text="${Car.typeEngine}">typeEngine</td>
    </tr>
    </tbody>

</table>

</body>
</html>
